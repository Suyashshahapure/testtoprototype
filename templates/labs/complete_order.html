{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block page_content %}
<div class="page page-center">
<div class="container container-xl ">
<form class="card card-md signup" method="post" enctype="multipart/form-data">
    <div class="card-body">
      <h2 class="h2 card-title text-center mb-4">Complete <b> Order</b></h2>
      {% csrf_token %}
        {{ form|crispy }}
       
          <div class="form-footer justify-center">
            <button type="submit" class="btn btn-success w-50">
            Complete Order </button>
          </div>
      </div>

  </form>
  </div>
</div>
{% endblock page_content %}
